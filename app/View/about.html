{% extends "base.html" %}
{% block title %} {{ content.get('title')}} {% end %}
{% block content %}
<div id="content-container">
  <div class="post">
    <h1><a class="post-title" title="About Me">{{ content.get('title') }}</a></h1>
    <div class="author">&nbsp;<span>Posted:</span> {{ content.get('publish_time') }} </div>
    <p></p>
    <div class="summary">
      {{ content.get('html') }}
    </div>
  </div>
</div>
{% end %}
