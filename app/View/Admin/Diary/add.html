{% extends "../base.html" %}
{% block title %} 添加日志 {% end %}
{% block content %}
<h5 class="no-marg-top subheader">在此进行您的文章编辑。</h5>
<form action="" method="post">
  <fieldset>
	<legend>添加新文章</legend>
    {{ xsrf_form_html() }}
    <label>题目:</label>
    <input type="text" name="title">

    <ul class="button-group radius right">
	  <li><a href="javascript:void(0)" class="tiny secondary button radius" id="add_photo">图片</a></li>
	  <li><a href="#" class="tiny secondary button radius">链接</a></li>
    </ul>
    <label>正文:</label>
    <textarea name="content" class="xxlarge"></textarea>
    <input type="submit" value="发表" class="round small button">
  </fieldset>
</form>
{% end %}
{% block leftbar%}
    {% module Template("Admin/Modules/_leftbar.html", current=1.1) %}
{% end %}
{% block script %}
<div id="add_photo_modal" class="reveal-modal">
  <h2>添加图片.</h2>
  <div><input type="file" name="up_img" /></div>
  <button id="do_add_photo" class="success radius small button">提交</button>
  <a class="close-reveal-modal">&#215;</a>
</div>
{% end %}
